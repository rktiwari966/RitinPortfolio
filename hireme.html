<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=|, initial-scale=1.0" />
        <title>Hire Me</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    </head>

    <body>
        <div
            class="container mx-5 mt-4 mb-5 text-center fs-2 fw-semibold text-primary">
            <div>Have a cool project in mind ? Contact Me.</div>
        </div>
        <div class="container">
            <div class="d-md-flex justify-content-center">
                <div class="col-md-8">
                    <div class="card mb-3 px-4 py-2">
                        <div class="card-body">
                            <form
                                action="https://formspree.io/f/mvojznrw"
                                method="POST">
                                <h4 class="card-title text-center py-4 fw-bold">
                                    Please Share Your Info
                                </h4>
                                <label for="Name"></label>
                                <input
                                    class="form-control form-control mb-3 py-2"
                                    id="Name"
                                    name="Name"
                                    type="text"
                                    placeholder="Enter Your Name"
                                    aria-label=".form-control example" />
                                <label for="Email"></label>
                                <input
                                    class="form-control form-control mb-3 py-2"
                                    id="Email"
                                    name="Email"
                                    type="email"
                                    placeholder="Enter Your Email"
                                    aria-label=".form-control example" />

                                    <label for="Subject"></label>
                                <input
                                    class="form-control form-control mb-3 py-2"
                                    id="Subject"
                                    name="Subject"
                                    type="text"
                                    placeholder="Enter Subject"
                                    aria-label=".form-control example" />
                                <div class="mb-3">
                                    <label for="Subject"></label>
                                    <textarea class="form-control" id="Message" name="Message"
                                        rows="3"
                                        placeholder="Enter Message Here"></textarea>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary px-4">Send
                                        Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <section></section>
                </div>
            </div>
        </div>
    </body>
</html>
